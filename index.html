<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-7xl font-bold text-sky-500 text-center my-10">
        <h1>Easy Life</h1>
    </header>
    <main class="grid sm:grid-cols-2 grid-cols-1 gap-4 mx-16">
        <section>
            <div>
                <img src="image/img-1.jpg" alt="" srcset="">
            </div>
        </section>
        <section class="bg-slate-100 flex flex-col items-center">
            <div class="my-8 flex flex-col items-center">
                <h4 class="text-4xl font-bold my-8 text-center">Income</h4>
                <div class="text-3xl font-semibold">
                    <span class="text-right">Income:</span>
                    <input class="p-3.5 bg-slate-200 rounded" type="text">
                </div>
                <h4 class="text-4xl font-bold text-center my-8">Expences</h4>
                <div class="text-3xl font-semibold my-6 ml-8">
                    <span class="text-right">Food:</span>
                    <input class="p-3.5 bg-slate-200 rounded" type="text">
                </div>

                <div class="text-3xl font-semibold my-6 ml-10">
                    <span class="text-right">Rent:</span>
                    <input class="p-3.5 bg-slate-200 rounded" type="text">
                </div>
                <div class="text-3xl font-semibold my-6">
                    <span class="text-right">Clothes:</span>
                    <input class="p-3.5 bg-slate-200 rounded" type="text">
                </div>
                <button class="text-white bg-sky-400 px-20 py-4 text-3xl font-bold my-6 rounded">Calculate</button>
                <h4 class="text-4xl font-bold my-8 text-center">Total Expenses: <span>5500</span></h4>
                <h4 class="text-4xl font-bold my-8 text-center">Balance: <span>4500</span></h4>
                <div class="grid grid-cols-2 ">
                    <div class="text-3xl font-semibold my-6 flex items-center">
                        <span>Save:</span>
                        <input class="p-3.5 bg-slate-200 rounded w-40 mx-6" type="text">
                    </div>
                    <div class="text-3xl font-semibold my-6 flex items-center">
                        <span>%</span>
                        <button
                            class="text-white bg-sky-400 p-3.5 bg-slate-200 rounded w-48 mx-6 font-bold">Save</button>
                    </div>
                </div>
                <h4 class="text-4xl font-bold my-8 text-center">Saving Amount: <span>2000</span></h4>
                <h4 class="text-4xl font-bold my-8 text-center">Remaining Balance: <span>2500</span></h4>
            </div>



        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
